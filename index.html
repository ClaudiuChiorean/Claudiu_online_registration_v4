<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Contact Form</title>
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code id doing right in your inbox</p>
    </header>

    <form action="index.html" method="post">

        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">

            <label for="mail">Email Adress</label>
            <input type="email" id="mail" name="user_email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="123-45-678">

            <label for="adr">Address</label>
            <input type="text" id="adr" name="address" placeholder="str. Portelanului nr. 2">

            <label for="city"> City</label>
            <input type="text" id="city" name="city" placeholder="Cluj-Napoca">

            <label for="state">State/County</label>
            <input type="text" id="state" name="state" placeholder="CJ">

            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" placeholder="411511">

        </fieldset>

    </form>


</body>

</html>
